<section class="channel-h5">
	<div class="channel-h5-header">
		<p class="channel-h5-title">
			每日最火
		</p>
	</div>
	<ul class="list-h5">
		<li v-for="(item,index) in hot" v-if="index==0">
			<div class="book-h5">
				<div class="book-h5-cover">
					<img :alt="item.title" :src="item.cover">
					<p class="book-h5-finish">完结</p>
				</div>
				<div class="book-h5-info">
					<p class="book-h5-title">{{item.title}}</p>
					<p class="book-h5-author">{{item.authors}}</p>
					<p class="book-h5-summary">{{item.summary}}</p>
					<div class="book-h5-wrap">
						<div class="book-h5-tag" v-for="tag in item.tags">
							{{tag}}
						</div>
					</div>
				</div>
			</div>
		</li>
		<li v-for="(item,index) in hot" v-if="index > 0 && index < 9">
			<div class="book-h5 book-h5-no-img">
				<span class="book-h5-no-img-order">0{{index + 1}}</span>
				<div class="book-h5-no-img-info">
					<p class="book-h5-no-img-title">{{item.title}}</p>
				</div>
			</div>
		</li>
	</ul>
</section>
